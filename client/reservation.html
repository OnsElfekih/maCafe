    <div class="container-fluid py-5">
        <div class="container">
            <div class="reservation position-relative overlay-top overlay-bottom">
                <div class="row align-items-center">
                    <div class="col-lg-6 my-5 my-lg-0">
                        <div class="video-container">
                            <video class="w-100" controls>
                                <source src="videos/Vidéo Logo.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="text-center p-5" style="background: rgba(51, 33, 29, .8);">
                            <h1 class="text-white mb-4 mt-5">Réservez votre table</h1>
                            <form class="mb-5" method="post" onsubmit="submitForm(event); return false;">
                                <div class="form-group">
                                    <input type="text" class="form-control bg-transparent border-primary p-4" placeholder="Nom" id="nom" required="required"  />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control bg-transparent border-primary p-4" placeholder="Email" id="email" required="required"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control bg-transparent border-primary p-4 datetimepicker-input" placeholder="Date" id="date" data-toggle="datetimepicker" data-target="#date" required="required"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control bg-transparent border-primary p-4 datetimepicker-input" placeholder="Heure" id="time" data-toggle="datetimepicker" data-target="#time" required="required"/>
                                </div>
                                <div class="form-group">
                                    <select class="custom-select bg-transparent border-primary px-4" id="personnes" required="required">
                                        <option selected="selected">Personnes</option>
                                        <option value="1">1 personne</option>
                                        <option value="2">2 personnes</option>
                                        <option value="3">3 personnes</option>
                                        <option value="4">4 personnes</option>
                                        <option value="5">5 personnes</option>
                                        <option value="6">6 personnes</option>
                                        <option value="7">7 personnes</option>
                                        <option value="8">8 personnes</option>
                                        <option value="9">9 personnes</option>
                                        <option value="10">10 personnes</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block py-3" id="reservez">Réservez maintenant</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    <!-- JavaScript Libraries -->

        $(document).ready(function () {

            });
            $('#time').datetimepicker({

            });

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
        // Configuration Firebase
        const firebaseConfig = {
    apiKey: "AIzaSyBF5u7KWKbZgGkwetkBfFUbtlqsfkxZ80c",
    authDomain: "macafe-68e95.firebaseapp.com",
    databaseURL: "https://macafe-68e95-default-rtdb.firebaseio.com",
    projectId: "macafe-68e95",
    storageBucket: "macafe-68e95.appspot.com",
    messagingSenderId: "1021891320772",
    appId: "1:1021891320772:web:d6f597da0e8026cddb2291"
};



        // Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fonction pour gérer l'envoi du formulaire
        function submitForm(event) {
            event.preventDefault(); // Empêche le comportement par défaut du formulaire

            // Récupérer les valeurs des champs du formulaire
            const nom = document.getElementById("nom").value;
            const email = document.getElementById("email").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const personnes = document.getElementById("personnes").value;

            // Vérification que tous les champs sont remplis
            if (!nom || !email || !date || !time|| !personnes) {
                alert("Tous les champs sont requis.");
                return;
            }

            // Appeler la fonction pour envoyer les données à Firestore
            sendFormDataToFirestore(nom, email, date, time, personnes);
        }

        // Fonction pour envoyer les données à Firestore
        function sendFormDataToFirestore(nom, email, date, time, personnes) {
            console.log("Données envoyées à Firestore:", { nom, email, date, time, personnes });

            // Référence vers la collection 'reservations' dans Firestore
            db.collection("reservations").add({
                nom: nom,
                email: email,
                date: date,
                time: time,
                personnes: personnes
            })
            .then(() => {
                console.log("Réservation envoyée avec succès!");
                alert("Réservation envoyée avec succès!");
            })
            .catch((error) => {
                console.log("Erreur lors de l'envoi de la réservation:", error.message);
                alert("Erreur lors de l'envoi de la réservation: " + error.message);
            });
        }
    </script>
